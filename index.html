<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las michifulcras</title>
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>Who's your name?</span>
                <input type="text" name="name" id="name" autocomplete="name" required>
            </label>
            <label for="email">
                <span>What's your e-mail?</span>
                <input type="email" name="email" id="email" autocomplete="email" required>
            </label>
            <label for="country">
                <span>What's your country?</span>
                <input type="text" name="country" id="country" autocomplete="country" required>
            </label>
            <label for="cp">
                <span>What's your postal code?</span>
                <input type="text" name="cp" id="cp" autocomplete="postal-code" required>
            </label>
            <input type="submit" value="Send">
        </form>
    </main>
</body>
</html>
